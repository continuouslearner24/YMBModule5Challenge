<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Board</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <!-- FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <!-- jQuery UI CSS -->
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/base.css" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <!-- fixed top nav -->
      <div class="navbar">
        <!-- title -->
        <h1>Task Board</h1>
        <!-- navigation if needed -->
        <div>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add Task</button>
        </div>
      </div>
    </header>
    <div id="main">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4 mb-3">
            To Do:
            <div id="To-Do" class="card lane">
              <div class="card-body bg-light">
                <div id="toDoCards"></div>
              </div>
            </div>
          </div>
          <div class="col-sm-4 mb-3">
            To Day:
            <div id="To-Day" class="card lane">
              <div class="card-body bg-light">
                <div id="toDayCards"></div>
              </div>
            </div>
          </div>
          <div class="col-sm-4 mb-3">
            To Done:
            <div id="To-Done" class="card lane">
              <div class="card-body bg-light">
                <div id="toDoneCards"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- add task modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="title" class="col-form-label">Task:</label>
                  <input type="text" class="form-control" id="title" required />
                </div>
                <div class="form-group">
                  <label for="dueDate" class="col-form-label">Due Date:</label>
                  <input type="datetime" class="form-control" id="dueDate" required />
                </div>
                <div class="form-group">
                  <label for="desc" class="col-form-label">Description:</label>
                  <textarea class="form-control" id="desc" required ></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success" onclick="addTask()">Add Task</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <!-- fixed bottom nav -->
      <div class="footerbar">Â© 2024 YML. All rights reserved. | <a href="https://github.com/continuouslearner24/YMBModule5Challenge" target="_blank">GitHub</a></div>
    </footer>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery UI JS -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- DayJS -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/base.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
